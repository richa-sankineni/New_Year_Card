<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>




</head>

<body>

    <div class="container py-5">

        <div class="text-center mb-5">
            <h2 class="page-title">ðŸŽ‰ New Year Greeting Card Generator</h2>
            <p class="page-subtitle text-muted">
                Create a professional New Year greeting card instantly (Sai Richa Sankineni)
            </p>

        </div>

        <div class="row justify-content-center">


            <div class="col-12 col-md-6 col-lg-5 mb-4">
                <div class="card p-4 shadow-sm">

                    <div class="form-group">
                        <label>Your Name <span class="required">*</span></label>
                        <input id="nameInput" type="text" class="form-control input-field">
                        <p id="nameError" class="error-msg"></p>
                    </div>

                    <div class="form-group">
                        <label>Message <span class="required">*</span></label>
                        <textarea id="messageInput" rows="4" class="form-control input-field"></textarea>
                        <p id="messageError" class="error-msg"></p>
                    </div>

                    <div class="form-group">
                        <label>Custom Background Image URL</label>
                        <input id="urlInput" type="text" class="form-control input-field">
                    </div>

                    <div class="form-group">
                        <label>Text Colors</label>
                        <div class="row">
                            <div class="col-4">
                                <input id="titleColor" type="color" class="form-control" />
                                <p>Title</p>
                            </div>
                            <div class="col-4">
                                <input id="messageColor" type="color" class="form-control" />
                                <p>Message</p>
                            </div>
                            <div class="col-4">
                                <input id="nameColor" type="color" class="form-control" />
                                <p>Name</p>
                            </div>
                        </div>
                    </div>


                    <button id="generateButton" class="btn btn-warning btn-block">
                        Generate Card
                    </button>

                </div>
            </div>


            <div class="col-12 col-md-6 col-lg-6 d-flex justify-content-center align-items-center">
                <div id="card" class="greeting-card gold">
                    <h1 id="cardTitle" class="card-title">Happy New Year 2026</h1>
                    <p id="cardMessage" class="card-message">
                        Wishing you success, happiness, and endless opportunities!
                    </p>
                    <p id="cardName" class="card-from mt-3">â€“ Your Name</p>
                </div>
            </div>
            <button id="downloadBtn">Download Greeting Card</button>
        </div>
    </div>
</body>

</html>
